<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" id="hero">
    <div class="content">
      <h2>Order Summary</h2>
      <p id="text-big">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="inner">
          <img src="/images/icon-music.svg" id="icon-music">
          <div class="annual-plan">
            <strong id="annual">Annual Plan</strong>
            <p id="cost">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/ramana-gowrishetty-16a718228">Ramana Gowrishetty</a>.
  </div>
</body>
</html>
